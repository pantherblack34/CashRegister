<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIVE THE CHANGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">
            CASH MANAGEMENT
        </h1>

        <label for="bill-amount">PURCHASE AMOUNT</label>
        <input type="number" id="bill-amount">

        <label for="money-received">CASH RECEIVED</label>
        <input type="number" id="money-received">
        
        <button id="changebtn">RETURN CHANGE</button>
        <div id="error-msg"></div>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. OF NOTES</th>
                 <td class="no-of-change"></td>
                 <td class="no-of-change"></td>
                 <td class="no-of-change"></td>
                 <td class="no-of-change"></td>
                 <td class="no-of-change"></td>
                 <td class="no-of-change"></td>
                 <td class="no-of-change"></td>
                 <td class="no-of-change"></td>
                 <td class="no-of-change"></td>
                 <td class="no-of-change"></td>
                 

            </tr>
            <tr> 
                <th>NOTE</th>   
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </table>
    </div>


    <script src="/app.js"></script>
</body>
</html>
